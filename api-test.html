<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
        }

        button {
            margin: 5px;
            padding: 10px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
        }

        .error {
            background: #ffebee;
        }

        .success {
            background: #e8f5e8;
        }
    </style>
</head>

<body>
    <h1>Mileage Claims API Test</h1>

    <div class="test-section">
        <h2>1. Test getUserVehicle API</h2>
        <input type="text" id="userIdCheck" placeholder="Enter user ID (email)" value="test@example.com">
        <button onclick="testGetUserVehicle()">Test Get User Vehicle</button>
        <div id="getUserVehicleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test saveUserVehicle API</h2>
        <input type="text" id="userIdSave" placeholder="User ID (email)" value="test@example.com"><br>
        <input type="text" id="registration" placeholder="Registration" value="AB12 XYZ"><br>
        <input type="text" id="make" placeholder="Make" value="Ford"><br>
        <input type="text" id="model" placeholder="Model" value="Focus"><br>
        <button onclick="testSaveUserVehicle()">Test Save User Vehicle</button>
        <div id="saveUserVehicleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Connection</h2>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://icy-moss-0a168e003.3.azurestaticapps.net/api';

        async function testGetUserVehicle() {
            const userId = document.getElementById('userIdCheck').value;
            const resultDiv = document.getElementById('getUserVehicleResult');

            try {
                const response = await fetch(`${API_BASE}/getUserVehicle?userId=${encodeURIComponent(userId)}`);
                const data = await response.json();

                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testSaveUserVehicle() {
            const resultDiv = document.getElementById('saveUserVehicleResult');

            const data = {
                userId: document.getElementById('userIdSave').value,
                registration: document.getElementById('registration').value,
                make: document.getElementById('make').value,
                model: document.getElementById('model').value
            };

            try {
                const response = await fetch(`${API_BASE}/saveUserVehicle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(responseData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');

            try {
                const response = await fetch(`${API_BASE}/getUserVehicle?userId=test`);

                if (response.status === 404) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>API not found - deployment may still be in progress</strong>';
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>API is accessible!</strong>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Connection Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>

</html>
